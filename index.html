<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Train Time</title>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Firebase Reference -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">

</head>


<body>
	<!--Train Time-->
	<div class="container">

		<!-- Jumbotron -->
		<div class="jumbotron" style="background-color:  #c09a52; color: white">
			<h1 class="text-center">Anytime is Train Time</h1>
			<h2 class="text-center"><span class="glyphicon glyphicon-time"></span> See Schedule Below to Check Your Train Time</h2>
			<p class="text-center">(Next Arrival Time is in Real-Time)</p>
		</div>
		<!-- Current Train Schedule-->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title text-center">
							<strong>Current Train Schedule</strong>
						</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (minutes)</th>
									<th>First Train (military time)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
				<!-- Add New Train Here -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title text-center">
							<strong>Add Train</strong>
						</h3>
					</div>
					<div class="panel-body">

						<!-- Form Input Area -->
						<form role="form">
							<div class="form-group">
								<label for="name-input">Train Name</label>
								<input class="form-control" id="name-input" type="text">
							</div>
							<div class="form-group">
								<label for="destination-input">Destination</label>
								<input class="form-control" id="destination-input" type="text">
							</div>
							<div class="form-group">
								<label for="first-train-input">First Train Time (hh:mm - military time)</label>
								<input class="form-control" id="first-train-input" type="text">
							</div>
							<div class="form-group">
								<label for="frequency-input">Frequency (min)</label>
								<input class="form-control" id="frequency-input" type="text">
							</div>
							<button class="btn-submit" id="add-train" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
